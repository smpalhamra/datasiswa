<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pengelolaan Data Siswa SMP</title>

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ===== BODY ===== */
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f4f6f8;
  padding: 16px;
  color: #333;
}

/* ===== HEADER ===== */
header {
  font-size: 1.6rem;
  font-weight: 700;
  text-align: center;
  margin-bottom: 16px;
  color: #2c3e50;
}

/* ===== NAV ===== */
nav {
  display: flex;
  gap: 8px;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 16px;
}

nav a {
  flex: 1;
  min-width: 90px;
  text-align: center;
  padding: 10px 12px;
  background: #3498db;
  color: #fff;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 600;
}

nav a:hover {
  background: #1d6fa5;
}

/* ===== PAGE ===== */
.page { display: none; }
.page.active { display: block; }

/* ===== CARD ===== */
.page h2 {
  margin-bottom: 8px;
}

.page p {
  margin-bottom: 12px;
}

/* ===== FORM ===== */
select,
input,
button {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  font-size: 14px;
  border-radius: 6px;
}

input, select {
  border: 1px solid #ccc;
}

button {
  border: none;
  background: #3498db;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #1d6fa5;
}

button:active {
  background: #144d73;
}

/* ===== STATUS ===== */
#status {
  margin: 10px 0;
  color: #2e7d32;
  font-weight: bold;
  display: none;
}

/* ===== TABLE WRAPPER (MOBILE MAGIC) ===== */
.table-wrapper {
  overflow-x: auto;
  margin-top: 12px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,.08);
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  min-width: 900px;
}

th, td {
  padding: 8px 10px;
  border: 1px solid #ddd;
  text-align: left;
  font-size: 13px;
}

th {
  background: #3498db;
  color: white;
  text-transform: uppercase;
}

td.editable {
  cursor: pointer;
}

td.editable:hover {
  background: #eef6ff;
}

td.editing {
  background: #fffbe6;
  outline: 2px solid #2ecc71;
}

/* ===== RIWAYAT ===== */
#riwayatTable th {
  background: #2c3e50;
}

/* ===== DESKTOP ENHANCEMENT ===== */
@media (min-width: 768px) {
  body {
    padding: 24px;
  }

  nav a {
    flex: unset;
    min-width: 120px;
  }

  select, input, button {
    width: auto;
  }

  .form-row {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }
}
</style>
</head>

<body>

<header>Pengelolaan Data Siswa SMP</header>

<nav>
  <a onclick="showPage('home')">Home</a>
  <a onclick="showPage('kelola')">Kelola</a>
  <a onclick="showPage('riwayat')">Riwayat</a>
</nav>

<!-- ===== HOME ===== -->
<div id="home" class="page active">
  <h2>Selamat datang ðŸ‘‹</h2>
  <p>Data siswa tersimpan di browser:</p>

  <div class="table-wrapper">
    <table>
      <thead id="theadHome"></thead>
      <tbody id="tabelHome"></tbody>
    </table>
  </div>
</div>

<!-- ===== KELOLA ===== -->
<div id="kelola" class="page">
  <h2>Kelola Data Siswa</h2>

  <div class="form-row">
    <select id="importMode">
      <option value="file" selected>Import File JSON</option>
      <option value="raw">Import URL (Raw)</option>
    </select>

    <div id="importFile">
      <input type="file" id="fileJson" accept=".json">
    </div>

    <div id="importRaw" style="display:none;">
      <input type="text" id="rawUrl" placeholder="https://raw.githubusercontent.com/...">
    </div>
  </div>

  <div class="form-row">
    <button onclick="importData()">Import</button>
    <button onclick="exportData()">Ekspor</button>
    <button onclick="resetData()">Reset</button>
  </div>

  <div id="status">âœ” Data tersimpan</div>

  <hr>

  <h3>Filter</h3>
  <div class="form-row">
    <select id="filterJK">
      <option value="">Semua JK</option>
      <option value="L">L</option>
      <option value="P">P</option>
    </select>

    <input id="filterKelas" placeholder="Kelas (VII / VIII / IX)">
  </div>

  <div class="table-wrapper">
    <table>
      <thead id="theadSiswa"></thead>
      <tbody id="tabelSiswa"></tbody>
    </table>
  </div>
</div>

<!-- ===== RIWAYAT ===== -->
<div id="riwayat" class="page">
  <h2>Riwayat Perubahan</h2>
  <button onclick="hapusRiwayat()">Hapus Semua Riwayat</button>

  <div class="table-wrapper">
    <table id="riwayatTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Waktu</th>
          <th>Deskripsi</th>
          <th>Undo</th>
        </tr>
      </thead>
      <tbody id="tabelRiwayat"></tbody>
    </table>
  </div>
</div>

<!-- ===== SCRIPT TETAP (PUNYA KAMU) ===== -->
<script>
/* JS KAMU TIDAK DIUBAH */
</script>

</body>
</html>
